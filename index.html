<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <header><img src="img/logo.svg" alt="Huddle Logo" /></header>
    <main>
      <figure>
        <img src="img/illustration-mockups.svg" alt="Mockups Illustration" />
      </figure>
      <section>
        <h1>Build The Community<br />Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button type="button">Register</button>
      </section>
    </main>
    <footer>
      <img src="img/facebook-f-brands.svg" />
      <img src="img/twitter-brands.svg" />
      <img src="img/instagram-brands.svg" />
    </footer>
  </body>
</html>
